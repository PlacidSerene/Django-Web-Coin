{% extends "coins/landing.html" %}
{% load humanize %}
{% load static %}

{% block title%}
<title>Coin</title>
{% endblock %}


{% block body %}
<section class="container">

    <h3 class="title">{{coin.id|title}}</h3>
    <select name="" id="select">
        <option value="90">90 days</option>
        <option value="30">30 days</option>
        <option value="7">7 days</option>
        <option value="1">24 hours</option>
    </select>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <canvas id="myChart"></canvas>
            </div>

            <div class="col-3">
                <div>
                    <h4>Buying</h4>
                    {% if message %}
                    <div>{{ message }}</div>
                    {% endif %}
                    <form action="{% url 'details' coin.id %}" method="post">
                        {% csrf_token %}
                        <div class="coin-name">
                            <img src="{{coin.image.small}}" class='img-icon' alt="">
                            <span class="upperCase"><label for="amount" class="upperCase">{{coin.name}}</label></span>
                        </div>
                        <input type="number" class="form-control" id="floatingInput" name='amount' placeholder="Amount">
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>

    </div>s
</section>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'coins/javascript/details.js' %}"></script>
{% endblock %}
